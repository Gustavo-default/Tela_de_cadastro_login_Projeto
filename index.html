<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPet</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/15c8354222.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/jpeg" href="img/icon.jpeg" />
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de Volta!</h2>
                <p class="description description-primary">para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça o login com suas informações pessoais</p> 
                <button id="login" class="btn btn-primary">Login</button>
            </div><!---first column-->
            <div class="second-column">
                <h2 class="title title-second">Cadastro</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                    </ul>
                </div><!---social media-->
                <p class="description description-second">ou use seu e-mail para registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-address-card icon-modify"></i>
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" name="username" id="username" placeholder="Nome de Usuário"> 
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="Csenha" id="Csenha" placeholder="Confirme sua senha">
                    </label>


                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div><!---second column-->
        </div><!---first content-->
        <div class="content second-content"> 
            <div class="first-column">
                <h2 class="title title-primary">Olá,amigo!</h2>
                <p class="description description-primary">Entre com seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p> 
                <button id="cadastro" class="btn btn-primary">Cadastre-se</button>
            </div><!---first column-->
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                    </ul>
                </div><!---social media-->
                <p class="description description-second">ou use o e-mail de sua conta:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-envelope icon-modify"></i>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Login</button>
                </form>
            </div><!---second column-->
        </div><!---second content-->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
